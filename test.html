<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Productos</title>
</head>
<body>
  <h1>Test de Productos</h1>
  <div id="productos">
    <!-- Aquí se mostrarán los productos -->
  </div>
  
  <script>
    // Productos de ejemplo
    const productos = [
      {
        nombre: 'Top Blanco',
        descripcion: '',
        imagen: 'top blanco.png',
        precio: '20€'
      },
      {
        nombre: 'Sudadera nekø',
        descripcion: '',
        imagen: 'sudadera neko blanco.png',
        precio: '20€'
      },
      {
        nombre: 'Camiseta nekø Gris',
        descripcion: '',
        imagen: 'neko diseño camiseta gris.png',
        precio: '20€'
      },
      {
        nombre: 'Camiseta nekø Rosa',
        descripcion: '',
        imagen: 'neko diseño camiseta.png',
        precio: '20€'
      }
    ];

    function mostrarProductos() {
      const contenedor = document.getElementById('productos');
      contenedor.innerHTML = '';
      productos.forEach(prod => {
        const div = document.createElement('div');
        div.style.cssText = 'border: 1px solid #ccc; padding: 10px; margin: 10px; display: inline-block;';
        div.innerHTML = `
          <img src="${prod.imagen}" alt="${prod.nombre}" style="width: 100px; height: 100px; object-fit: cover;">
          <h3>${prod.nombre}</h3>
          <strong>${prod.precio}</strong>
          <button>Comprar</button>
        `;
        contenedor.appendChild(div);
      });
    }

    document.addEventListener('DOMContentLoaded', mostrarProductos);
  </script>
</body>
</html>
